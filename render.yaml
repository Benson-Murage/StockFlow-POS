# ==============================================
# Render platform configuration for StockFlowPOS
# Native PHP buildpack (No Docker)
# ==============================================
services:
  # Web Service (Laravel Application)
  - type: web
    name: stockflowpos-web
    region: oregon
    plan: starter
    buildCommand: |
      composer install --no-dev --optimize-autoloader --no-interaction
      npm ci --only=production
      npm run build
      php artisan key:generate --force || true
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      php artisan optimize
    startCommand: |
      mkdir -p storage/logs storage/framework/{sessions,views,cache} bootstrap/cache
      chmod -R 775 storage bootstrap/cache || true
      php artisan serve --host=0.0.0.0 --port=$PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: true
      - key: APP_TIMEZONE
        value: Africa/Nairobi
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: SESSION_DRIVER
        value: file
      - key: SESSION_LIFETIME
        value: 120
      - key: QUEUE_CONNECTION
        value: sync
      - key: CACHE_DRIVER
        value: file
      - key: BROADCAST_DRIVER
        value: log
      - key: FILESYSTEM_DISK
        value: public
      - key: DB_CONNECTION
        value: mysql

  # Background Worker (Queue Processing)
  - type: worker
    name: stockflowpos-worker
    region: oregon
    plan: starter
    buildCommand: |
      composer install --no-dev --optimize-autoloader --no-interaction
      npm ci --only=production
    startCommand: |
      php artisan queue:work --tries=3 --timeout=300 --sleep=3
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: mysql

# MySQL Database Service
databases:
  - name: stockflowpos-db
    databaseName: stockflowpos
    user: stockflowpos
    plan: starter
    region: oregon
