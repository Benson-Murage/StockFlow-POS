# Render platform configuration for StockFlowPOS
# Complete deployment configuration for Laravel + React application
# 
# Two deployment options:
# 1. Native PHP (recommended - faster builds, simpler)
# 2. Docker (more control, slower builds)
#
# To use Native PHP: Set env to "php" or remove env line
# To use Docker: Set env to "docker"

services:
  # ==============================================
  # Web Service (Laravel Application)
  # ==============================================
  - type: web
    name: stockflowpos-web
    env: php  # Use "php" for native buildpack (recommended) or "docker" for Docker
    region: oregon  # Change to your preferred region (oregon, frankfurt, singapore, etc.)
    plan: starter  # Use 'starter' for development, 'standard' or 'pro' for production
    buildCommand: |
      # Install PHP dependencies
      composer install --no-dev --optimize-autoloader --no-interaction
      
      # Install Node.js dependencies
      npm ci --only=production
      
      # Build frontend assets
      npm run build
      
      # Generate application key if not set (will use APP_KEY from env if provided)
      php artisan key:generate --force || true
      
      # Cache Laravel configuration
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      
      # Run database migrations (optional - can be done manually)
      # php artisan migrate --force
      
      # Optimize for production
      php artisan optimize
      
    startCommand: |
      # Create necessary directories
      mkdir -p storage/logs storage/framework/sessions storage/framework/views storage/framework/cache bootstrap/cache
      
      # Set proper permissions
      chmod -R 775 storage bootstrap/cache || true
      
      # Start the application
      php artisan serve --host=0.0.0.0 --port=$PORT
      
    healthCheckPath: /health
    autoDeploy: true
    
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_TIMEZONE
        value: UTC
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_LIFETIME
        value: 120
      - key: QUEUE_CONNECTION
        value: database
      - key: CACHE_DRIVER
        value: database
      - key: BROADCAST_DRIVER
        value: log
      - key: FILESYSTEM_DISK
        value: local
      - key: DB_CONNECTION
        value: mysql
      # Note: Set these via Render dashboard for security
      # Database credentials will be auto-injected if using fromDatabase
      # - key: APP_KEY
      #   generateValue: true
      # - key: DB_HOST
      #   fromDatabase:
      #     name: stockflowpos-db
      #     property: host
      # - key: DB_PORT
      #   fromDatabase:
      #     name: stockflowpos-db
      #     property: port
      # - key: DB_DATABASE
      #   fromDatabase:
      #     name: stockflowpos-db
      #     property: database
      # - key: DB_USERNAME
      #   fromDatabase:
      #     name: stockflowpos-db
      #     property: user
      # - key: DB_PASSWORD
      #   fromDatabase:
      #     name: stockflowpos-db
      #     property: password
      # - key: APP_URL
      #   sync: false  # Will be set automatically by Render
      # - key: SANCTUM_STATEFUL_DOMAINS
      #   sync: false  # Set to your Render domain
      # - key: MAIL_MAILER
      #   value: smtp
      # - key: MAIL_HOST
      #   value: your-smtp-host
      # - key: MAIL_PORT
      #   value: 587
      # - key: MAIL_USERNAME
      #   value: your-username
      # - key: MAIL_PASSWORD
      #   value: your-password
      # - key: MAIL_ENCRYPTION
      #   value: tls
      # - key: MAIL_FROM_ADDRESS
      #   value: noreply@yourdomain.com
      # - key: MAIL_FROM_NAME
      #   value: StockFlowPOS

  # ==============================================
  # Background Worker (Queue Processing)
  # ==============================================
  - type: worker
    name: stockflowpos-worker
    env: php  # Use "php" for native buildpack or "docker" for Docker
    region: oregon
    plan: starter
    buildCommand: |
      composer install --no-dev --optimize-autoloader --no-interaction
      npm ci --only=production
    startCommand: |
      php artisan queue:work --tries=3 --timeout=300 --sleep=3
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: mysql
      # Database credentials will be auto-injected if using fromDatabase
      # - key: DB_HOST
      #   fromDatabase:
      #     name: stockflowpos-db
      #     property: host
      # - key: DB_PORT
      #   fromDatabase:
      #     name: stockflowpos-db
      #     property: port
      # - key: DB_DATABASE
      #   fromDatabase:
      #     name: stockflowpos-db
      #     property: database
      # - key: DB_USERNAME
      #   fromDatabase:
      #     name: stockflowpos-db
      #     property: user
      # - key: DB_PASSWORD
      #   fromDatabase:
      #     name: stockflowpos-db
      #     property: password

databases:
  # ==============================================
  # MySQL Database Service
  # ==============================================
  - name: stockflowpos-db
    databaseName: stockflowpos
    user: stockflowpos
    plan: starter  # Use 'starter' for development, 'standard' or 'pro' for production
    region: oregon
    # Database credentials will be automatically provided via environment variables
    # when using fromDatabase references in service envVars

