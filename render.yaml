# Render platform configuration for StockFlowPOS
# Complete deployment configuration for Laravel + React application

services:
  # ==============================================
  # Web Service (Laravel Application)
  # ==============================================
  - type: web
    name: stockflowpos-web
    env: docker
    region: oregon  # Change to your preferred region
    plan: starter  # Use 'starter' for development, 'standard' or 'pro' for production
    buildCommand: |
      # Install dependencies
      composer install --no-dev --optimize-autoloader --no-interaction
      npm ci --only=production
      npm run build
      
      # Generate application key if not set
      php artisan key:generate --force
      
      # Cache Laravel configuration
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      
      # Run database migrations
      php artisan migrate --force
      
      # Optimize for production
      php artisan optimize
      
    startCommand: |
      # Create necessary directories
      mkdir -p storage/logs storage/framework/{sessions,views,cache} bootstrap/cache
      
      # Set proper permissions
      chown -R www-data:www-data storage bootstrap/cache
      chmod -R 775 storage bootstrap/cache
      
      # Start the application
      php artisan serve --host=0.0.0.0 --port=10000
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_TIMEZONE
        value: UTC
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_LIFETIME
        value: 120
      - key: QUEUE_CONNECTION
        value: database
      - key: CACHE_DRIVER
        value: database
      - key: BROADCAST_DRIVER
        value: log
      - key: FILESYSTEM_DISK
        value: local
      - key: DB_CONNECTION
        value: mysql
      - key: SANCTUM_STATEFUL_DOMAINS
        value: localhost,127.0.0.1,127.0.0.1:8000,::1,stockflowpos.onrender.com
      # Note: Set these via Render dashboard for security
      # - key: APP_KEY
      #   sync: false
      # - key: DB_HOST
      #   fromDatabase: stockflowpos-db
      # - key: DB_DATABASE
      #   fromDatabase: stockflowpos-db
      # - key: DB_USERNAME
      #   fromDatabase: stockflowpos-db
      # - key: DB_PASSWORD
      #   fromDatabase: stockflowpos-db
      # - key: MAIL_MAILER
      #   value: smtp
      # - key: MAIL_HOST
      #   value: your-smtp-host
      # - key: MAIL_PORT
      #   value: 587
      # - key: MAIL_USERNAME
      #   value: your-username
      # - key: MAIL_PASSWORD
      #   value: your-password
      # - key: MAIL_ENCRYPTION
      #   value: tls

  # ==============================================
  # Background Worker (Queue Processing)
  # ==============================================
  - type: worker
    name: stockflowpos-worker
    env: docker
    region: oregon
    plan: starter
    buildCommand: |
      composer install --no-dev --optimize-autoloader --no-interaction
      npm ci --only=production
    startCommand: |
      php artisan queue:work --tries=3 --timeout=300
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: mysql
      # - key: DB_HOST
      #   fromDatabase: stockflowpos-db
      # - key: DB_DATABASE
      #   fromDatabase: stockflowpos-db
      # - key: DB_USERNAME
      #   fromDatabase: stockflowpos-db
      # - key: DB_PASSWORD
      #   fromDatabase: stockflowpos-db

databases:
  # ==============================================
  # MySQL Database Service
  # ==============================================
  - name: stockflowpos-db
    databaseName: stockflowpos
    user: stockflowpos
    plan: starter  # Use 'basic' for development, 'standard' or 'pro' for production
    region: oregon
    # Database password will be provided via environment variables

